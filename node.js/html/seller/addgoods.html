{% extends './layout.html' %}


{% block style %}
<style>
    .size_cre{
        position: relative;
        width:80px;
        height:40px;
        margin-right:30px;
        float:left;
        border-radius:4px;
        margin-top:10px;
        text-align:center;
        color:white
    }
    #del{
        position:absolute;
        border:1px solid #cccccc;
        top:-19px;right:-8px;
        height:20px;
        width:20px;
        cursor:pointer;
    }
    .clear{
        clear:both;
    }
    .btn-primary{
        width:60px;
        line-height:25px;"
    }
</style>
{% endblock %}
{% block content %}
<div style="width:90%;margin:20px auto;">


    <h1>添加商品</h1>

    <div class="contain">
        <div class="form-group">
            <label>商品名称</label>
            <input type="email" class="form-control" id="name" placeholder="请输入商品名称">
        </div>
        <div class="form-group">
            <label>商品描述</label>
            <textarea class="form-control" id="descri"  placeholder="请输入商品描述"></textarea>
        </div>
        <label>商品图片</label>
        <form id="upload-pic" action="/api/admin/upload-pic" enctype="multipart/form-data" method="post">
            <!-- <input type="text" name="imageName"/> -->
            <input id="pic" type="file" name="test" multiple="multiple"/>
            <!-- <input type="submit" value="Upload"> -->
        </form>
        <img id="goods-img" width="100" style="margin:10px;"/>
        <div class="form-group" id="size" style="overflow: hidden">
            <label>添加尺码</label>
            <input class="form-control meter" placeholder="请输入商品名称">
            <br/>
            <button class="btn btn-primary" id="size_cre">添加</button>
            <br/>
            <br/>
            <!--<div class="size_cre">-->
                <!--<button class="btn btn-primary">-->
                    <!--s-->
                <!--</button>-->
                <!--<span id="del" style="color:#555555">x</span>-->
            <!--</div>-->



        </div>
        <div class="clear"></div>
        <div class="form-group" id="color" style="overflow: hidden">
            <label>添加款式</label>
            <input type="email" class="form-control color" placeholder="请输入商品名称">
            <br/>
            <button class="btn btn-primary" id="color_cre">添加</button>
            <br/>
            <br/>


        </div>
        <div class="clear"></div>
        <button type="button" class="btn btn-success btn-block" id="creace">添加商品</button>
        <button type="button" class="btn btn-danger btn-block" >取消</button>


    </div>
</div>
<script src="/public/js/seller/addgoods.js"></script>
{% endblock %}
