<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卖家管理系统</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .register-box{
          width: 80%;
          margin: 20px auto;
      }
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>商家登录</h1>
    <div class="register-box">
      <div class="form-group">
        <label>商家名称</label>
        <input id="user" type="text" class="form-control" placeholder="请输入需要登录的商家名称">
      </div>
      <div class="form-group">
        <label>密码</label>
        <input id="psd" type="password" class="form-control" placeholder="请输入密码">
      </div>

      <button id="login-btn" type="button" class="btn btn-success btn-block">登录</button>
      <button type="button" class="btn btn-danger btn-block">取消</button>
    </div>
    <div>
      没有账户？<a href="/admin/register">请先注册！</a>
    </div>
    <div>
       <a href="/">返回商城首页！</a>
    </div>

    <script src="/public/js/seller/login.js"></script>
        
  </body>
</html>
