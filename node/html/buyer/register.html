{% extends './layout.html' %}

{% block content %}    
<div class="container">
  <h1>用户注册</h1>
<div>
  <div class="form-group">
    <label>用户名</label>
    <input id="user" type="text" class="form-control" placeholder="请输入需要注册的用户名">
  </div>
  <div class="form-group">
    <label>密码</label>
    <input id="psd" type="password" class="form-control" placeholder="请输入密码">
  </div>
  <div class="form-group">
    <label>确认密码</label>
    <input id="comfirmPsd" type="password" class="form-control" placeholder="请再次输入密码">
  </div>

  <button id="register-btn" type="button" class="btn btn-success btn-block">注册</button>
  <button type="button" class="btn btn-danger btn-block">取消</button>
</div>
<br>
<div>
    已有账户？<a href="/login">请登录！</a>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="/public/js/buyer/register.js"></script>
{% endblock %}
